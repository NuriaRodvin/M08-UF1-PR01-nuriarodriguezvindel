<ion-header>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let jugador of favoritos" class="jugador-card">
    <img [src]="jugador.imagen" alt="Foto de {{ jugador.nombre }}" class="imagen-jugador" />
    <ion-card-header>
      <ion-card-title>
        {{ jugador.nombre }} {{ jugador.apellidos }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ jugador.equipo }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="verDetalle(jugador)">
        Ver Detalles
      </ion-button>
    </ion-card-content>
  </ion-card>

  <div *ngIf="favoritos.length === 0" class="mensaje-vacio">
    <p>No hay jugadores favoritos a√∫n.</p>
  </div>
</ion-content>
